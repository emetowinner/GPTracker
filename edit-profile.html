       <div class="container-fluid">
        <div class="row ">
            <div class="col-md-6 col-lg-4 col-sm-12 text-center">
                <div class="container marketing">

                    <!-- Three columns of text below the carousel -->
                    <div class="row">
                        <div class="">
                            <img class="rounded-circle" src="img/me2.png" alt="Generic placeholder image" width="140"
                                height="140">
                            <h3 class="text-success">Emeto Winner <span>&nbsp;|&nbsp;08030645528</span></h3>
                            <div>
                                <p><span><span class="font-weight-bold">Institution:</span> <span>imo state
                                            university</span>&nbsp;|&nbsp;<span><span class="font-weight-bold">Admission
                                                Year: </span><span>2016</span></span></span></p>
                                <p><span><span class="font-weight-bold">Department: </span><span>computer
                                            science</span>&nbsp;|&nbsp;<span><span
                                                class="font-weight-bold">Mat-no:</span>
                                            <span>16/35644</span></span></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br>
            <hr class="featurette-divider">

            <div class="col-md-6 col-lg-8 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-subtitle">
                            <h4 class="text-success text-center">Edit Profile</h4>
                            <form action="" method="">
                                <div class="form-row">
                                    <div class="col">
                                        <input
                                            pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                                            required class="form-control" placeholder="Email">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Change Name">
                                    </div>
                                </div>
                                <br>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="tel" class="form-control" placeholder="Change Number">
                                    </div>

                                    <div class="col">
                                        <div class="form-group has-feedback has-error">
                                            <div class="input-group date" id="Yadmission">
                                                <input name="Yadmission" class="form-control" value="16/09/2019"
                                                    placeholder="Change Admission Year" type="date" id="Yadmission"
                                                    data-bv-field="Yadmission">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" required class="form-control"
                                            placeholder="Change Institution">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Change Department">
                                    </div>
                                </div><br>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Update Mat-Number">
                                    </div>
                                </div><br>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="password" id="inputPassword1" class="form-control"
                                            placeholder="New Password">
                                    </div>
                                    <div class="col">
                                        <input type="password" id="inputPassword2" class="form-control"
                                            placeholder="Confirm New Password" required>
                                    </div>
                                </div>
                                <br>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Change Profile Picture</label>
                                </div>
                                <br>
                                <div class="form-row">
                                    <div class="col">
                                        <input type="submit" id="inputUpdate" class="form-control btn btn-danger"
                                            value="Update">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
