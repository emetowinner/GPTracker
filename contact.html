<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="An online result management system">
  <meta name="author" content="Emeto winner">
  <link rel="icon" href="img/gptrackerlogo_dlv_icon.ico">

  <title>Signin</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/sigin.css" rel="stylesheet">
</head>

<body class="text-center">
  <!-- the header starts here -->

  <header>
    <nav class="navbar nav-tabs">
      <div class="navbar-brand">
        <a href="index.html" class="text-light nav-link">
          <h4>GO BACk</h4>
        </a>
      </div>
    </nav>
  </header>


  <!-- the header ends here -->
  <form class="form-signin">
    <img class="mb-4" src="img/svg/person.svg" alt="" width="90" height="90">
    <h1 class="h3 mb-3 font-weight-normal">We appreciate your feedback</h1>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" class="form-control text-center" placeholder=" name" required autofocus>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control text-center" placeholder="email" required>
    <label for="inputText" class="sr-only">Text</label>
    <textarea name="Text" id="Text" cols="39.9" rows="10"></textarea>
    <button class="btn btn-lg btn-primary btn-block" type="submit">send</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>

  <!-- the header starts here -->

  <header>
    <nav class="navbar nav-tabs">
      <div class="nav-item">
        <a href="signup.html" class="text-light nav-link">
          <h4>Register</h4>
        </a>
      </div>
    </nav>
  </header>


  <!-- the header ends here -->
</body>

</html>
